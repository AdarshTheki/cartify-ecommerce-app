name: Integration tests check & build

# 1. Trigger: workflow run
on:
  pull_request:
    branches: ['master']

# 2. Job: job run on virtual machine
jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    # services:
    #   mongo:
    #     image: mongo
    #     ports:
    #       - 27017:27017
    #     options: >-
    #       --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
    #       --health-interval=10s
    #       --health-timeout=5s
    #       --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Steps: Install packages, run test, or deploy

      # Client (React + Vite)
      - name: Install client dependencies
        run: npm install
        working-directory: client

      - name: Build client (React + Vite)
        run: npm run build
        working-directory: client

      # Admin (React + Vite + TS)
      - name: Install admin dependencies
        run: npm install
        working-directory: admin

      - name: Build admin (React + Vite + TS)
        run: npm run build
        working-directory: admin
